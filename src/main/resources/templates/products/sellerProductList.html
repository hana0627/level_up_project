<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품리스트</title>
</head>
<body>
<p style="text-align: center">
    !!상품리스트!!
</p>
<hr>
<table>
    <tr>
        <th></th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
    </tr>
    <tr th:each="product : ${products}">
<!--        <td><img th:src="@{product.filePath}" /></td>-->
        <a th:href="@{/products/{productCode}/info (id=${product.productCode})}">
        <td th:text="${product.name}"></td>
        </a>
        <td th:text="${product.price}"></td>
        <td th:text="${product.quantity}"></td>
    </tr>
</table>
</body>

</html>
