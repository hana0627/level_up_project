<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품리스트</title>
</head>
<body>
<p style="text-align: center">
  !!상품리스트!!
</p>
<hr>
<form action="/product/member/findAll/search">
  검색어입력 : <input type="text" name="nameSearchCondition">
  <button type="submit">검색하기</button>
</form>
<table>
  <tr>
    <th></th>
    <th>상품명</th>
    <th>가격</th>
    <th>수량</th>
    <th></th>
  </tr>
  <tr th:each="product : ${products}">
    <td><img th:src="@{product.filePath}" /></td>
    <!--        <td><img th:src="@{src/main/webapp/img/document/44baa014-155f-4938-8f65-56bb0d4eecae.jpg}"></td>-->
    <td th:text="${product.name}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.quantity}"></td>
    <td>
      <a th:href="@{/products/member/{productCode}/info (productCode=${product.productCode})}">
        <button>상품보러가기</button>
      </a>
    </td>
  </tr>
</table>
</body>

</html>
