<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품상세페이지</title>
</head>
<body>
<p style="text-align: center">
  !!상품상세페이지!!
</p>
<hr>
<form method="post" enctype="multipart/form-data">
  <table>
    <tr>
      <td>상품명</td><td><input type="text" th:value="${product.name}" name="name"></td>
    </tr>
    <tr>
      <td>상품가격</td><td><input type="text" th:value="${product.price}"  name="price"></td>
    </tr>
    <tr>
      <td>상품수량</td><td><input type="text" th:value="${product.quantity}" name="quantity"></td>
    </tr>
  </table>
  <input type="text" name="description" th:value="${product.description}" size="100" height="100"><br><br>

  <input type="file" name="attachFile" class="upload-hidden" required>
  <button type="submit">상품등록하기</button>
</form>

</body>

<script>

</script>
</html>
